<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <img src="./images/bg-pattern-top.svg" alt="" class="top-circle">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-circle">

        <section class="card">
            <img src="./images/bg-pattern-card.svg" alt="" class="card__bg">


            <img src="./images/image-victor.jpg" alt="Victor's photo" class="card__photo">

            <div class="card__user-info">
                <h2 class="card__name">Victore Crest <span>26</span></h2>
                <p class="card__city">London</p>
            </div>


            <div class="card__box-components">

                <div class="card__component">
                    <div class="card__component-score">
                        <p>80K</p>
                    </div>
                    <div class="card__component-title">
                        <p>Followers</p>
                    </div>
                </div>

                <div class="card__component">
                    <div class="card__component-score">
                        <p>803K</p>
                    </div>
                    <div class="card__component-title">
                        <p>Likes</p>
                    </div>
                </div>

                <div class="card__component">
                    <div class="card__component-score">
                        <p>1.4K</p>
                    </div>
                    <div class="card__component-title">
                        <p>Photoes</p>
                    </div>
                </div>
            </div>



        </section>
    </main>

</body>

</html>
